<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Stocks</title>
</head>
<body>
    <h1>Stock </h1>
    <main>
        <label for="initial-stock">Initial Price
        <input 
            type="number" 
            id="initial-stock  " 
            placeholder="Enter Initial Price Here" />
        </label>
        <label for="stocks-quantit">Quantity of Stocks 
            <input 
            type="number" 
            id="stocks-quantity" 
            placeholder="Enter Number of stocks Purchased" />
        </label>
        <label for="current-price">Current Stock Price
            <input 
            type="number" 
            id="current-price" 
            placeholder="Enter Current Stock Price Here">
        </label>

        <button id="submit-btn">Tell Me!!</button>


        <div id="output-box"></div>

        <script src="app.js"></script>

    </main>
</body>
</html>
